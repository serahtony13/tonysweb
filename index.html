<!DOCTYPE html>
<html lang="en" data-wf-domain="webflow.sooka.my" data-wf-page="65ba3eae714b1508c3b98ff7" data-wf-site="628c4cce524fb01c1ca25862">
<head>
  <meta charset="utf-8" />
  <title>Unsubscribe from sooka emails</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.prod.website-files.com/628c4cce524fb01c1ca25862/css/sooka-marketing-site-production.webflow.ef6b73795.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="main overflow cs-bg">
  <section class="unsubscribe-section">
    <div class="div-block">
      <img src="https://cdn.prod.website-files.com/628c4cce524fb01c1ca25862/65ba3f5045c86c0c94a19a8e_sooka.png" 
           alt="sooka" 
           class="sooka-logo" 
           sizes="(max-width: 479px) 87vw, 250px" 
           loading="lazy" 
           srcset="https://cdn.prod.website-files.com/628c4cce524fb01c1ca25862/65ba3f5045c86c0c94a19a8e_sooka-p-500.png 500w, https://cdn.prod.website-files.com/628c4cce524fb01c1ca25862/65ba3f5045c86c0c94a19a8e_sooka.png 729w" />
      <div class="unsub-q-text">
        <strong>Are you sure you would like to unsubscribe from our mailing list?</strong>
      </div>
      <a href="#" class="unsubscribe-btn w-button">Unsubscribe</a>
      <div class="form-block-2 w-form">
        <form id="email-form" name="email-form" method="get" class="form">
          <input id="email" type="email" name="Email" maxlength="256" class="email-text-field w-input" placeholder="Enter your email" required />
          <input type="submit" value="Unsubscribe" class="submit-button w-button" />
        </form>
        <div class="w-form-done">
          <div>Thank you! Your submission has been received!</div>
        </div>
        <div class="w-form-fail">
          <div>Oops! Something went wrong while submitting the form.</div>
        </div>
      </div>
    </div>
  </section>
  <script>
    // Ensure the DOM is fully loaded before executing scripts
    document.addEventListener('DOMContentLoaded', function () {
      // Placeholder for unsubscribe logic
      document.querySelector('.unsubscribe-btn').addEventListener('click', function (e) {
        e.preventDefault();
        console.log('Unsubscribe button clicked');
        // Call your unsubscribe function here
        unsubscribe();
      });

      // Logic to fetch email and populate the input field
      var isReEncode = false;
      window.onload = function () {
        console.log("Fetching email with re-encode:", isReEncode);
        if (typeof $WZRK_WR !== 'undefined') {
          $WZRK_WR.getEmail(isReEncode);
        }
      };

      // Callback when email is fetched
      function wzrk_email_fetched(emailStr) {
        var emailField = document.getElementById("email");
        if (emailField) {
          emailField.value = emailStr;
        }
      }
    });

    // Example placeholder for the unsubscribe function
    function unsubscribe() {
      console.log("Unsubscribe logic called");
      // Add your unsubscribe functionality here
    }
  </script>
</body>
</html>
