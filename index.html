<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load External Script on Click</title>
</head>
<body>
    <button id="myButton">Load Notification Script</button>
    <p id="message"></p>

    <script>
        // Function to dynamically load the external script
        function loadNotificationScript() {
            const script = document.createElement('script');
            script.src = 'notificationPush.js'; // Path to the external script
            script.onload = () => {
                document.getElementById('message').textContent = 'Notification script loaded successfully!';
                // You can call a function from notificationPush.js here if needed
                if (typeof notify === 'function') {
                    notify(); // Example function from notificationPush.js
                }
            };
            script.onerror = () => {
                document.getElementById('message').textContent = 'Failed to load the notification script.';
            };
            document.body.appendChild(script);
        }

        // Attach the function to button click
        document.getElementById('myButton').addEventListener('click', loadNotificationScript);
    </script>
</body>
</html>
